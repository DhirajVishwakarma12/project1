<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legarium - Privacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header-nav px-3 bg-white border-bottom">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h5 class="fw-bold mb-0 ms-3">Privacy & Security</h5>
        </div>

        <div class="p-3">
            <h6 class="fw-bold mt-2 mb-3">Security</h6>
             <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-light">
                <div>
                    <h6 class="mb-1 fw-bold small">Two-Factor Authentication</h6>
                    <p class="text-muted small mb-0" style="font-size: 0.75rem;">Add extra layer of security</p>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" checked>
                </div>
            </div>

            <h6 class="fw-bold mt-3 mb-3">Data Privacy</h6>
            <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-light">
                <div>
                    <h6 class="mb-1 fw-bold small">Personalized Data Sharing</h6>
                    <p class="text-muted small mb-0" style="font-size: 0.75rem;">Allow usage for experience</p>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox">
                </div>
            </div>

            <h6 class="fw-bold mt-3 mb-3">Legal Information</h6>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action list-group-item-custom d-flex justify-content-between">
                    Privacy Policy <i class="fas fa-chevron-right text-muted small"></i>
                </a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-custom d-flex justify-content-between">
                    Terms of Service <i class="fas fa-chevron-right text-muted small"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
