<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legarium - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="header-nav px-3 bg-white border-bottom">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h5 class="fw-bold mb-0 ms-3">Profile Settings</h5>
        </div>

        <div class="p-4">
            <div class="text-center mb-4">
                 <img src="https://placehold.co/80x80" class="rounded-circle border mb-2" alt="Edit">
                 <br>
                 <a href="#" class="text-primary-custom text-decoration-none small fw-bold">Edit Picture</a>
            </div>

            <form>
                <h6 class="fw-bold mb-3">Personal Information</h6>
                
                <div class="mb-3">
                    <label class="form-label small text-muted">Full Name</label>
                    <input type="text" class="form-control" value="Marcus Thorne">
                </div>
                
                <div class="mb-3">
                    <label class="form-label small text-muted">Email Address</label>
                    <input type="email" class="form-control" value="marcus.thorne@legarium.com">
                </div>

                <div class="mb-4">
                    <label class="form-label small text-muted">Phone Number</label>
                    <input type="tel" class="form-control" value="(555) 123-4567">
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 mb-3">Save Changes</button>
                <button type="button" class="btn btn-outline-secondary w-100 border-0" onclick="history.back()">Cancel</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
