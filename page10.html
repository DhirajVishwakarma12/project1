<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legarium - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ai-button.css">

</head>
<body>
    <div class="app-container d-flex flex-column" style="height: 100vh;">
        <div class="header-nav px-3 bg-white border-bottom shadow-sm">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <div class="d-flex align-items-center ms-3">
                <img src="https://placehold.co/40x40" class="rounded-circle me-2" alt="User">
                <div>
                    <h6 class="fw-bold mb-0">Ashley Robinson</h6>
                    <small class="text-success">Online</small>
                </div>
            </div>
            <i class="fas fa-ellipsis-v ms-auto text-muted"></i>
        </div>

        <div class="flex-grow-1 p-3 overflow-auto bg-white">
            <div class="text-center mb-3"><small class="text-muted">Today 08:23 PM</small></div>
            
            <div class="d-flex mb-3">
                <div class="chat-bubble chat-received">
                    Well, I noticed that our schedule for next week is getting pretty busy.
                </div>
            </div>

            <div class="d-flex mb-1">
                <div class="chat-bubble chat-sent">
                    You're right; it does look quite packed. I think it's a good idea to review.
                </div>
            </div>
            <div class="text-end mb-3"><small class="text-muted" style="font-size: 0.7rem;">Read 08:32 PM</small></div>

            <div class="d-flex mb-3">
                <div class="chat-bubble chat-received">
                    Agreed. I was thinking we could start a bit earlier on Monday.
                </div>
            </div>

            <!-- Smart Replies -->
            <div class="d-flex gap-2 mt-4">
                <span class="badge rounded-pill bg-light text-dark border p-2 fw-normal">Thanks!</span>
                <span class="badge rounded-pill bg-light text-dark border p-2 fw-normal">Sounds good!</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-3 bg-white border-top d-flex align-items-center gap-2">
            <i class="fas fa-plus-circle text-primary-custom fa-lg"></i>
            <input type="text" class="form-control rounded-pill bg-light border-0" placeholder="Type a message...">
            <i class="fas fa-paper-plane text-primary-custom fa-lg"></i>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="ai-button.js"></script>
</body>
</html>
