<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legarium - Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header-nav px-3 bg-white border-bottom">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h5 class="fw-bold mb-0 ms-3">Notifications</h5>
        </div>

        <div class="p-3">
            <h6 class="fw-bold mt-2 mb-3">General Notifications</h6>
            
            <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-light">
                <div>
                    <h6 class="mb-1 fw-bold small">Messages</h6>
                    <p class="text-muted small mb-0" style="font-size: 0.75rem;">Receive alerts for new messages</p>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" checked>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-light">
                <div>
                    <h6 class="mb-1 fw-bold small">Case Updates</h6>
                    <p class="text-muted small mb-0" style="font-size: 0.75rem;">Status changes and updates</p>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" checked>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h6 class="mb-1 fw-bold small">Reminders</h6>
                    <p class="text-muted small mb-0" style="font-size: 0.75rem;">Meetings and deadlines</p>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox">
                </div>
            </div>

            <h6 class="fw-bold mb-3">Administrative Alerts</h6>
             <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-light">
                <div>
                    <h6 class="mb-1 fw-bold small">Document Reviews</h6>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" checked>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
