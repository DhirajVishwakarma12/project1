<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legarium - Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container p-4 d-flex flex-column">
        <div class="header-nav mb-3">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        </div>

        <div class="text-center mt-5">
            <div class="d-inline-flex align-items-center justify-content-center border border-5 border-primary rounded-circle mb-4" style="width: 120px; height: 120px; color: var(--primary-color);">
                <i class="fas fa-check fa-4x"></i>
            </div>
            
            <h2 class="fw-bold text-success mb-2">Completed!</h2>
            <p class="text-muted">You've mastered 'Introduction to Basic Rights'!</p>

            <div class="bg-warning bg-opacity-10 p-2 rounded-3 d-inline-block px-4 mb-4">
                <span class="text-warning fw-bold"><i class="fas fa-star"></i> 50 points awarded</span>
            </div>

            <button class="btn btn-primary-custom w-100 mb-5">Claim Reward & Continue</button>

            <h5 class="fw-bold text-start">Next Lesson</h5>
            <div class="card-custom p-3 d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="fw-bold mb-1">Family Law Fundamentals</h6>
                    <small class="text-muted">Consumer protection laws...</small>
                    <div class="progress mt-2" style="height: 4px; width: 100px;">
                        <div class="progress-bar bg-primary" style="width: 0%"></div>
                    </div>
                </div>
                <i class="fas fa-play-circle text-primary-custom fa-2x"></i>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
