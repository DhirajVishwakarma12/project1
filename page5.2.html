<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legarium - Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 1. Global Reset & Desktop Background */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light gray background for desktop view */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* No scrolling allowed */
        }

        /* 2. The "Mobile App" Container */
        .mobile-container {
            width: 100%;
            max-width: 480px; /* Limits width to resemble a phone */
            height: 100vh;    /* Full height of the 'phone' screen */
            background-color: #ffffff; /* Actual app background */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;     /* Center content horizontally */
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Shadow to make it pop on desktop */
        }

        /* 3. Icon Circle Styling */
        .success-icon-circle {
            width: 100px;
            height: 100px;
            background: #D1FAE5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 4. Text Styling */
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 24px;
        }

        /* Animation for the checkmark */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div class="text-center">
            
            <div class="success-icon-circle mx-auto">
                <i class="fas fa-check" style="color: #10B981; font-size: 40px;"></i>
            </div>
            
            <h1>Successfully Signed Up!</h1>
            <p class="subtitle">Welcome to Legarium Dashboard.</p>
            
            <div id="timerMsg" style="color: #EF4444; font-size: 14px; font-weight: 500;">
                Auto-redirecting in 3...
            </div>

        </div>
    </div>

    <script>
        // Automatic Navigation Logic
        let timeLeft = 3;
        const timerMsg = document.getElementById('timerMsg');

        // Initial check to ensure we don't wait a full second before showing 3
        timerMsg.innerText = `Auto-redirecting in ${timeLeft}...`;

        const interval = setInterval(() => {
            timeLeft--;
            timerMsg.innerText = `Auto-redirecting in ${timeLeft}...`;

            if (timeLeft <= 0) {
                clearInterval(interval);
                // Navigate to the dashboard/home page
                window.location.href = "page3.html";
            }
        }, 1000);
    </script>

</body>
</html>
