// (n1)
function getmigrate(x){
        const verify = document.getElementById('Verify');
        addEventListener('click', (e) => {
            e.preventDefault();
            verify.textContent = "Verifying...";
            verify.style.backgroundColor = "#4f46e5ff";
            verify.style.color = "white";


            //negivation to different pages
// (n2)
            function negivation(newval) {
                if (x == "1"){
                    window.location.href = "page5.1.html";
                    console.log(1);
                }
                if(x=="2"){
                    window.location.href = "page5.2.html";
                    console.log(2);
                    
                }
                
            }

            //time clock
            let timeLeft = 3;
            const timerMsg = document.getElementById('timerMsg');

            //click event
            timerMsg.textContent = "Auto-redirecting in 3...";

            const interval = setInterval(() => {
                timeLeft--;
                timerMsg.innerText = `Auto-redirecting in ${timeLeft}...`;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    //set the login page for nevigation
//(n2)
                    negivation(x);


                }
            }, 1000);
        })

};
