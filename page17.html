<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legarium - Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header-nav px-3 bg-white border-bottom">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h5 class="fw-bold mb-0 ms-3">Help & Support</h5>
        </div>

        <div class="p-3">
            <h6 class="fw-bold mb-3">Frequently Asked Questions</h6>
            <div class="accordion accordion-flush" id="faqAccordion">
                <div class="accordion-item border-0 border-bottom mb-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed shadow-none p-0 py-3 bg-white text-dark small fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                            How do I update profile info?
                        </button>
                    </h2>
                    <div id="faq1" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body small text-muted p-0 pb-3">
                            Go to Profile > Settings to update your details.
                        </div>
                    </div>
                </div>
                <div class="accordion-item border-0 border-bottom mb-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed shadow-none p-0 py-3 bg-white text-dark small fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                            What if I forget password?
                        </button>
                    </h2>
                     <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body small text-muted p-0 pb-3">
                            Click 'Forgot Password' on the login screen.
                        </div>
                    </div>
                </div>
            </div>

            <h6 class="fw-bold mt-4 mb-3">Contact Options</h6>
            <div class="d-flex justify-content-between mb-2">
                <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-envelope"></i> Email</button>
                <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-phone"></i> Call</button>
                <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-comment"></i> Chat</button>
            </div>

            <h6 class="fw-bold mt-4 mb-2">Share Feedback</h6>
            <textarea class="form-control bg-light mb-3" rows="3" placeholder="Tell us what you think..."></textarea>
            <button class="btn btn-primary-custom w-100">Submit Feedback</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
